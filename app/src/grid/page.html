<div style="padding: 1em">
    <div ng-repeat="it in items" style="float:left;{{$index % K() == 0 ? 'clear:left' : ''}}">
         <md-button class="md-raised" style="background-color:{{it.state}}" ng-click="iterateState(it)" >{{it.id}}</md-button>
    </div>
</div>
<div style="padding: 1em 5em; clear:left;">
    <md-button class="md-raised" ng-click="clear()">Clear</md-button>
    <md-button class="md-raised" ng-click="blitz()">Blitz</md-button>
</div>
